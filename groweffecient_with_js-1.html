<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groweffecient - Fun PayPal Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Groweffecient</div>
    <nav>
      <ul>
        <li><a href="#">Log In</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>$988,786,655,443.00</h1>
      <input type="text" placeholder="Search Username" class="search-bar">
      <button class="send-btn">Send Money</button>
    </section>
    
    <section class="message">
      <p>Send and receive money just like PayPal, but for fun!</p>
    </section>
  </main>

  <footer>
    <p>About | Contact | Terms</p>
  </footer>

  <!-- Success Tick Animation -->
  <div class="tick-animation">
    <span class="checkmark">âœ”</span>
    <p>Transaction Successful!</p>
  </div>

  <script>
    document.querySelector('.send-btn').addEventListener('click', function() {
      document.querySelector('.tick-animation').style.display = 'block';
      setTimeout(() => {
        document.querySelector('.tick-animation').style.display = 'none';
      }, 2000); // Hides the animation after 2 seconds
    });
  </script>
</body>
</html>
